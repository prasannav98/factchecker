<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wikipedia Fact Checker</h1>
        <form method="POST">
            <label for="claim">Enter a claim you want to fact-check:</label>
            <input type="text" id="claim" name="claim" required>
            <button type="submit">Check Fact</button>
        </form>
        
        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
